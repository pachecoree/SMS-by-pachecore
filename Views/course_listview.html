	<body>
		<section class="relleno">
			<div class="menu-top">
				{{'menu'}}
			</div>
		</section>
		<div class="container" id="contenedor_peq1">
			<h2>Datos de la Materia</h2>
			<table class="table table-responsive">
				<tr>
					<th colspan="2" > Materia </th>
					<td colspan="2"> {{'materia'}} </td>
				</tr>
				<tr>
					<th colspan="2"> Clave </th>
					<td colspan="2"> {{'clave_materia'}} </td>
				</tr>
				<tr>
					<th> Seccion </th>
					<td> {{'seccion'}} </td>	
					<th> NRC </th>
					<td> {{'nrc'}} </td>
				</tr>
				<tr>
					<th colspan="4"> Horario </th>
				<tr>
				{{'inicia-horario'}}
				</tr>
					<td colspan="4"> {{'horario'}} </td>
				</tr>
				{{'termina-horario'}}
			</table>
			<h2>Lista de Alumnos</h2>

			<table class="table table-responsive">
				<thead>
					<tr>
						<th>
							No. Lista
						</th>
						<th>
							Codigo
						</th>
						<th>
							Nombre
						</th>
						<th>
							Carrera
						</th>
					</tr>
				</thead>
				<tbody>
						{{'lista_alumnos'}}
				</tbody>
			</table>
		</div>
	    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	    <!-- Include all compiled plugins (below), or include individual files as needed -->
	    <script src="js/bootstrap.min.js"></script>
	</body>
